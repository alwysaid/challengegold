<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="tesquill.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="tesquill.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-color: grey;">
    <header>
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-xl">
                    <a class="navbar-brand" href="#">
                        <img src="./asset/Logo Secondary_Beri Dampak_WEBSITE-01.png" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        Beridampak
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-md" style="background-color: white;">
            <div class="row">
                <form action="create-campaign" method="post">
                    <div class="formgroup">
                        <label for="idPenggalangAccount"> Id Penggalang Account</label>
                        <br>
                        <input type="text" name="idPenggalangAccount" placeholder="Tulis ID Penggalang Disini"
                            size="50">
                    </div>
                    <div class="formgroup">
                        <label for="judulCampaign"> Judul Campaign </label>
                        <br>
                        <input type="text" name="judulCampaign" placeholder="Tulis Judul Campaign Disini" size="50">
                    </div>
                    <div class="formgroup">
                        <label for="klasifikasiCampaign"> Klasifikasi Campaign </label>
                        <br>
                        <select id="klasifikasiCampaign" name="klasifikasiCampaign">
                            <option>Sosial</option>
                            <option>Kebencanaan</option>
                            <option>Medis</option>
                            <option>Pendidikan</option>
                            <option>Modal Usaha</option>
                            <option>Lingkungan</option>
                            <option>Pendanaan Projek</option>
                            <option>Pemberdayaan Masyarakat</option>
                        </select>
                        <div class="formgroup">
                            <label for="targetCampaign"> Target Campaign </label>
                            <br>
                            <input type="text" name="targetCampaign" placeholder="1000000" size="50">
                        </div>
                        <div class="formgroup">
                            <label for="subLinkCampaign"> Sub-Link Campaign </label>
                            <br>
                            <input type="text" name="subLinkCampaign" placeholder="bd.com/xxxxxx" size="50">
                        </div>
                        <div class="formgroup">
                            <label for="deskripsiCampaign"> Deskripsi Campaign </label>
                            <br>
                            <div id="editor">
            
                            </div>
                            <script>
                                const quill = new Quill('#editor', {
                                    modules: {
                                        toolbar: [
                                            ['bold', 'italic'],
                                            ['link', 'blockquote', 'code-block', 'image'],
                                            [{ list: 'ordered' }, { list: 'bullet' }],
                                        ],
                                    },
                                    theme: 'snow',
                                });
                            </script>
                        </div>
                        <!-- <div class="formgroup">
                        <label for="judulCampaign"> Judul Campaign </label>

                        <input type="text" name="judulCampaign" placeholder="Tulis Judul Campaign Disini" size="50">
                    </div>
                </div>
                <div class="formgroup">
                    <label for="idPenggalangAccount"> Id Penggalang Account</label>
                    <input type="text" name="idPenggalangAccount" placeholder="Tulis ID Penggalang Disini" size="50"> -->
                    </div>
                </form>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </main>

</body>

</html>
